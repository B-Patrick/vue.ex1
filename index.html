<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vuejs Store</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div class="nav-bar"></div>

    <div id="app">
      <!-- Moving Cart to make it global for all Products: -->
      <div class="cart">
        <!-- to get the number of items in cart we use .length we don't get the id numbers-->
        <p>Cart ({{ cart.length }})</p>
      </div>
      <!-- adding the component -->
      <!-- pass the prop in the component -->
      <product
        :premium="premium"
        @add-to-cart="incCart"
        @remove-from-cart="decCart"
      ></product>
    </div>

    <!-- Adding VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
